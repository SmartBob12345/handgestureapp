<html>

<head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <header>Hand Gesture Web App &#9996 &#9994 &#128076 &#129304 &#128077 &#128079</header>
        <h3>Take a selfie of a gesture to know about its meaning.</h3>
        <h4>The model is trained on the following gestures - </h4>
        <h1>&#129311 &#128076 &#128077</h1>
        <br>
        <div class = "col-md-4 col-sm-12 col-xs-12">
            <label>Webcam - </label>
            <br>
            <div id = "webcam"></div>
            <br>
            <button class = "btn btn-warning" onclick = "take_snapshot();">Capture Image</button>
        </div>
        <div class = "col-md-4 col-sm-12 col-xs-12">

            <br>
            <p id = "predicted_hand_gesture"></p>

            <p id = "predicted_emoji"></p>
        </div>
        <div class = "col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <br>
            <div id = "result"></div>
            <br>
            <button class = "btn btn-warning" onclick = "predict();">Predict Emotion</button>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
